<h2>Registro</h2>

<div class="contenedor-register" id="contenedor-register">
  <div class="main-container">
    <form #formularioRegister="ngForm" action="#" id="contenedor-form-register" novalidate (ngSubmit)="onCreate()">
      <div class="phase one" *ngIf="mostrarFaseUno">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre" autocomplete="on" required [(ngModel)]="nombre"
          name="nombre" />

        <label for="apellido">Apellido</label>
        <input type="text" placeholder="Ingresa tu apellido" autocomplete="on" id="apellido" required
          [(ngModel)]="apellido" name="apellido" />

        <label for="telefono">Telefono</label>
        <input type="number" placeholder="Ingresa tu telefono" id="telefono" required [(ngModel)]="telefono"
          name="telefono" />

        <label for="dniPersona">DNI</label>
        <input type="number" placeholder="Ingresa tu dni" id="dniPersona" required [(ngModel)]="dniPersona"
          name="dniPersona" />

        <div class="option" (click)="onSiguiente()">
          <p>Siguiente<i class="fa fa-arrow-right"></i></p>
        </div>

      </div>

      <div class="phase two" *ngIf="mostrarFaseDos">

        <label for="email">Correo Electrónico</label>
        <input type="email" placeholder="Ingresa tu email" autocomplete="on" id="email" required [(ngModel)]="email"
          name="email" />

        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingresa tu contraseña" autocomplete="on" id="password" required
          [(ngModel)]="password" name="password" />
          
        <label for="secret">Pregunta secreta <br>
          <p>¿Cuál es el nombre de tu mascota de la infancia?</p>
        </label>
        <input type="secret" placeholder="Ingresa tu respuesta" id="secret" autocomplete="off" required
          [(ngModel)]="respuesta" name="respuesta" />

        <div class="option" (click)="mostrarFaseUno = true; mostrarFaseDos = false;">
          <p><i class="fa fa-arrow-left"></i>Anterior</p>
        </div>

        <button type="submit" name="btnRegistrar" id="btnRegistrar">Registrarse</button>

      </div>

    </form>
  </div>
</div>
